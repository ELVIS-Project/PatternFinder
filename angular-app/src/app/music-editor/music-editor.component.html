<div #musicEditor>
  <ace-editor
    #editor
	class="float-left"
    [(value)] = "humdrumInput"
    [mode] = "'text'"
    [options] = "aceOptions"
    [autoUpdateContent] = "true"></ace-editor>

  <div class="float-right" #svgContainer></div>

  <button
	type="submit"
	(click)="search()">submit</button>

  <pre>{{results}}</pre>

</div>
