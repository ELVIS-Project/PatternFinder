{% extends "base.html" %}

{% block content %}
<div class="container-fluid">

<!-- HEADER -->
<div class="page-header">
    <h1>PatternFinder for Schubert</h1>
</div>

<!-- NAVBAR -->
<div class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a data-target="#queries" data-toggle="tab" id="querytab">Queries</a></li>
            <li><a data-target="#results" data-toggle="tab" id="resultstab">Results</a></li>
        </ul>
    </div>
</div>

<!-- BODY -->
<div class="tab-content">

    <!-- QUERIES TAB -->
    <div class="container-fluid tab-pane active" id="queries">
        {% for query_id, query_url in queries %}
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel panel-header">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="query_{{query_id}}threshold">Threshold</label>
                            <input type="text" class="form-control" id="query_{{query_id}}_threshold">
                        </div>
                        <div class="form-group">
                            <label for="query_{{query_id}}_window">Max Window</label>
                            <input type="text" class="form-control" id="query_{{query_id}}_window">
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary" data-toggle="button" id="querybtn{{query_id}}">Load</button>
                </div>
                <div class="panel panel-body" id="query{{query_id}}"></div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- RESULTS TAB -->
    <div class="container-fluid tab-pane" id="results">results</div>
</div>
{% endblock content %}

{% block scripts %}
    {{super()}}
    <script>
        var vrvToolkit = new verovio.toolkit();

        /* LOAD QUERIES */
        {% for query_id, query_url in queries %}
            $.get(
                "{{query_url}}",
                function(data) {
                    var svg = vrvToolkit.renderData(data, {});
                    $("#query{{query_id}}").html(svg);
                },
            'text');

            /* LOAD RESULTS ON CLICK */
            $("#querybtn{{query_id}}").on('click', function (){
                $.get(
                    "{{results_url}}/{{query_id}}",
                    function(data) {
                        $("#results").html(data);
                    },
                'text');
            })
        {% endfor %}
    </script>
{% endblock %}
